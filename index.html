<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./assets/css/style.css" /> 
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">ABCDE</p>
          <div class="spacer"></div>
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Anh Huy" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="avatar" class="form-label">Chọn Ảnh</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>
           <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP</option>
              <option value="hni">Hà Nội</option>
              <option value="hcm">TP. HCM</option>
              <option value="dn">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Giới Tính</label>
            <div class="radiogrp">
              <div class="gender-radio">
                <input name="gender" type="radio" value="male" class="form-control">Nam
              </div>
              <div class="gender-radio">
                <input name="gender" type="radio" value="female" class="form-control">Nữ
              </div>
              <div class="gender-radio">
                <input name="gender" type="radio" value="other" class="form-control">Khác
              </div>
            </div>
            <span class="form-message"></span>
          </div>
          <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ'),
                Validator.isRequired('#email'),
                Validator.isRequired('#avatar'),
                Validator.isEmail('#email'),  
                Validator.minLength('#password',6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isConfirmed('#password_confirmation', function(){
                  return document.querySelector('#form-1 #password').value
                },'Mật khẩu nhập lại không chính xác')

            ],
            onSubmit: function(data){
              
            }
        })
    </script>
</body>
</html>
